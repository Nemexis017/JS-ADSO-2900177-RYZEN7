<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <script src="js/calculadora.js"></script>
</head>
<body>
      <script>
         var n1;
         var n2;
         var suma;
         var resta;
         var multiplicacion;
         var divicion;
        

        n1 =parseInt(prompt("dijite primer numero"))
        n2 =parseInt(prompt("dijite segundo numero"))

        suma = n1+n2;
        resta = n1-n2;
        multiplicacion = n1*n2
        divicion = n1/n2
          
        alert("La suma de los dos numeros es: " + suma)
          
        alert("La resta de los dos numeros es: " + resta)

        alert("La multiplicacion de los dos numeros es: " +  multiplicacion)

        alert("La  divicion de los dos numeros es: " +  divicion )
          
          


      </script>
</body>
</html>
